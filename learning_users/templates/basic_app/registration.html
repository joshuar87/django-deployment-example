{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}

<div class='jumbotron'>
    Django level 5, home page (index)
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Fill out form</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">

        </form>

    {% endif %}

</div>

{% endblock %}
